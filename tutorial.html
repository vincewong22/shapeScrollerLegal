<!doctype html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="css/myStyle.css"> 
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/tutorial.css"> 
	<script src="js/jquery-2.2.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		
	
	<div class="container">
	<h1 id="tutorialTitle">Tutorial</h1>
<div class="row">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src='images/tut/tut1.png' alt="Panel 1" width="auto" height="400">
      </div>
      <div class="item">
        <img src='images/tut/tut2.png' alt="Panel 2" width="auto" height="400">
      </div>
      <div class="item">
        <img src='images/tut/tut3.png' alt="Panel 3"width="auto" height="400">
      </div>
      <div class="item">
        <img src='images/tut/tut4.png' alt="Panel 4" width="auto" height="400">
      </div>
	   <div class="item">
        <img src='images/tut/tut5.png' alt="Panel 5" width="auto" height="400">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <!-- <span class="sr-only">0</span> -->
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <!-- <span class="sr-only">0</span> -->
    </a>
</div>
</div>

	<button  class="button" id="play" onclick="window.location.href='start.html'">Quit to tutorial</button>
