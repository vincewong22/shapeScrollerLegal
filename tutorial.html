<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrapTut.min.css" rel="stylesheet" media="screen">
<link href="css/mainbootstrapTut.css" rel="stylesheet" type="text/css">
<script src="js/jquery-2.1.4Tut.min.js" type="text/javascript"></script>
<script src="js/bootstrapTut.min.js" type="text/javascript"></script> 
</head>
<body>
<div class="container">
<div class="row">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/Tutorial-Panel1.png" alt="Panel 1" width="460" height="600">
      </div>
      <div class="item">
        <img src="img/Tutorial-Panel2.png" alt="Panel 2" width="460" height="600">
      </div>
      <div class="item">
        <img src="img/Tutorial-Panel3.png" alt="Panel 3"width="460" height="600">
      </div>
      <div class="item">
        <img src="img/Tutorial-Panel4.png" alt="Panel 4" width="460" height="600">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
</div>
	

</div>
</body> 
</html>
