<!DOCTYPE html>
<html lang="en" ng-app="" ng-init="color='colorRed'">
<head>
<meta charset="UTF-8" />
<title></title>

<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js"></script>
<script src="js/jquery.mCustomScrollbar.min.js"></script>
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

<link rel="stylesheet" type="text/css" href="css/myStyle.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.min.css">
<script src="js/myScript.js"></script>
<style type="text/css">
	.button {
		background-color: #4CAF50;
		border: none;
		color: white;
		padding: 15px 32px;
		text-align: center;
		cursor: pointer;
		font-size: 24px;

	}

	#Buttons {
		text-align: center;
		padding-top: 150px;
	}

	#Logo {
		text-align: center;
		padding-top: 50px;
		padding-left: 100px;
	}

	#Name {
		text-align: center;
		padding-left: 40px;

	}
	
	#overlay {
     position: absolute;
     left: 0px;
     top: 0px;
     width:100%;
     height:100%;
     text-align:center;
     z-index: 1000;
     opacity: 0.7;
	}

	#overlay .icons {
     width:300px;
     margin: 100px auto;
     background-color: #fff;
     border:1px solid #000;
     padding:15px;
     text-align:center;
     color: black;
	}

	.close {
		float: right;
		font-weight: bold;
	}

	.muteButton {
		font-size: 20px;
		background-color: #4CAF50; /* Green */
		border: none;
		color: #fff;
		text-align: center;
		padding: 10px 27px;
	}

	.themeButton {
		font-size: 20px;
		background-color: #4CAF50; /* Green */
		border: none;
		color: #fff;
		text-align: center;
		padding: 10px 27px;
	}


</style>

</head>
<body>
<nav>
	<img src="images/settingIcon.png" alt="Settings" style="width:70px;height:70px; float: right;" onclick ="settingsPopUp()">
</nav>
<div id="Logo"><img src="images/logo.png" style="width:350px; height:350px;" onClick = "onClick()"></div>
<div id= "Name">
	<img src="images/logotext.png" style="width:399px; height:99px;"></div>
</div>
<div id ="Buttons">
	<button class="button" id="Play" onclick="play()">Play</button>
	<button class ="button" id="Tutorial" onclick="tutorial()">Tutorial</button>
</div>
<div id="overlay">
     <div class = "icons">
     	  <span class="close">x</span>
     	  <h2>Settings</h2>
          <p>Here you can change the game's settings.</p>
          <span class="muteIcon">
          	<img src="images/mutepic.png" alt="muteIcon" style="width:70px; height:70px;">
          </span>
          <span class="themeIcon">
          	<img src="images/changeThemeIcon.png" alt="themeIcon" style="width:70px; height:70px; padding-left: 20px;">
          </span>
          <span class="borderIcon">
          	<img src="images/borderIcon.png" alt="borderIcon" style="width:70px; height:70px; padding-left: 20px;">
          </span>
     </div>
</div>
<script>
	// Retrieve <span> element for exiting
	var exit = document.getElementsByClassName("close")[0];

	// Retrieve <span> element for border icon
	var borderIco = document.getElementsByClassName("borderIcon")[0];

	// Retrieve <span> element for mute icon
	var muteIco = document.getElementsByClassName("muteIcon")[0];

	// Retrieve <span> element for border icon
	var themeIco = document.getElementsByClassName("themeIcon")[0];


	// If you click on span element aka the 'x'
	exit.onclick = function() {
    	$("#overlay").hide();
	}

	// If you click on change border icon
	borderIco.onclick = function() {
		localStorage.setItem('borderChange', 'clicked');
		alert("borderIcon pressed.");
	}

	// If you click on mute icon
	muteIco.onclick = function() {
		alert("muteIcon pressed.");
	}

	// If you click on change theme icon
	themeIco.onclick = function() {
		alert("themeIcon pressed.");
	}


	// Hides the settings div initially
	$("#overlay").hide();

	function play() {
		window.location.href = "onboarding.html"; // link to memorization screen
	}

	function tutorial() {
		window.location.href = "tutorial.html"; // link to tutorial
	}
	function onClick(){
		window.location.href = "main_easter.html"; // link to easter egg
	}
	
	function settingsPopUp() {
		// Show settings overlay
		$("#overlay").show();
	}
</script>
</body>
</html>
