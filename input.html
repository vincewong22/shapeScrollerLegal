<!DOCTYPE html>
<html lang="en" ng-app="" ng-init="color='colorRed'">
<head>
<meta charset="UTF-8" />
<title>ShapeScroller</title>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.min.js"></script>
<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/start.js"></script>


<link rel="stylesheet" type="text/css" href="css/myStyle.css">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
<div class="row">

<div id="shapelist4" class="list divScroll one"></div>
<div id="shapelist5" class="list divScroll two"></div>
<div id="shapelist6" class="list divScroll three"></div>

</div>
</div>
<div class="row">

	<div class="col-xs-12">

		<div class="formGroup">
			<input type="radio" name="color" value="colorRed"  ng-model="color" checked="checked">Red&nbsp
			<input type="radio" name="color" value="colorGreen"ng-model="color">Green&nbsp
			<input type="radio" name="color" value="colorBlue"ng-model="color">Blue&nbsp
			<button id="input_click" class="verify">verify here</button>
		</div>

	 </div> 
	 </div>
	 <br>
<div class="row">

	<div class="col-xs-12">
	<div id="init">
		<span id="shapelist3" class=" list trash "></span>

	  <img id="circle" class="block {{color}}"src="images/circle.jpg">
		<img id="box" class="block {{color}}"src="images/box.jpg">
		<img id="triangle" class="block {{color}}"src="images/triangle.jpg">
	   </div>
	</div>
</body>
</html>
